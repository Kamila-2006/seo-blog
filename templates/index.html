{% extends 'base.html' %}

{% block title %}Zamonaviy Dasturch{% endblock %}

{% block content %}
    {% for article in articles %}
        <article class="post">
            <img src="{{ article.image.url }}" alt="React Hooks">
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>
            <a href="{% url 'articles:blog-detail' article.posted_at.year article.posted_at.month article.posted_at.day article.slug %}" class="read-more">Batafsil o'qish</a>
        </article>
    {% empty %}
        <h3>No articles</h3>
    {% endfor %}
{% endblock %}
